<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LÃ©o OS</title>
  <meta name="theme-color" content="#060A10"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>

  <style>
    /* â”€â”€ Reset & Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }

    :root {
      --bg:       #060A10;
      --surface:  #0A1018;
      --panel:    #0D1520;
      --em:       #00FF7F;   /* Ã©meraude Ã©lectrique */
      --em-dim:   rgba(0,255,127,.12);
      --em-glow:  rgba(0,255,127,.35);
      --amber:    #FF8C00;
      --amber-dim:rgba(255,140,0,.12);
      --red:      #FF3A3A;
      --blue:     #3AB4FF;
      --text:     #C8DDF0;
      --muted:    #4A6080;
      --border:   rgba(0,255,127,.10);
      --border-hi:rgba(0,255,127,.30);
      --mono:     'JetBrains Mono', monospace;
      --display:  'Oxanium', sans-serif;
      --r:        4px;     /* coins petits â€” style HUD angulaire */
      --cut:      12px;    /* taille des coins coupÃ©s */
    }

    /* â”€â”€ Fond animÃ© â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body {
      font-family: var(--display);
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Grille de fond */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(0,255,127,.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,127,.025) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridPulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    /* Scanlines overlay */
    body::after {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,.08) 2px,
        rgba(0,0,0,.08) 4px
      );
      pointer-events: none;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: .6 }
      50%       { opacity: 1 }
    }

    /* Vignette radiale */
    .vignette {
      position: fixed; inset: 0; z-index: 0;
      background: radial-gradient(ellipse 80% 80% at 50% 50%, transparent 40%, rgba(0,0,0,.7) 100%);
      pointer-events: none;
    }

    /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .wrap {
      position: relative; z-index: 1;
      max-width: 1000px; margin: 0 auto;
      padding: 12px 10px 32px;
    }

    /* â”€â”€ Topbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; padding: 12px 16px;
      border: 1px solid var(--border-hi);
      background: rgba(10,16,24,.92);
      backdrop-filter: blur(12px);
      position: sticky; top: 8px; z-index: 10;
      /* coin coupÃ© haut-droite */
      clip-path: polygon(0 0, calc(100% - var(--cut)) 0, 100% var(--cut), 100% 100%, 0 100%);
      animation: fadeDown .4s ease both;
    }

    @keyframes fadeDown { from { opacity:0; transform:translateY(-8px) } }

    /* Ligne dÃ©corative verte en haut */
    .topbar::before {
      content: '';
      position: absolute; top: 0; left: 0; right: var(--cut);
      height: 1px;
      background: linear-gradient(90deg, var(--em), transparent 70%);
    }

    .brand { display: flex; align-items: center; gap: 14px }

    /* Logo avec glitch */
    .logo {
      width: 40px; height: 40px; flex-shrink: 0;
      position: relative;
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
      background: var(--bg);
      border: 1px solid var(--border-hi);
      display: flex; align-items: center; justify-content: center;
      font-family: var(--mono); font-size: 18px; font-weight: 500;
      color: var(--em);
      text-shadow: 0 0 12px var(--em-glow);
      animation: glitchLogo 6s ease-in-out infinite;
      cursor: default;
    }

    @keyframes glitchLogo {
      0%,89%,100% { text-shadow: 0 0 12px var(--em-glow) }
      90% { text-shadow: -2px 0 var(--blue), 2px 0 var(--em); filter:brightness(1.5) }
      92% { text-shadow: 2px 0 var(--amber), -2px 0 var(--em) }
      94% { text-shadow: 0 0 12px var(--em-glow) }
    }

    .brand-info { line-height: 1 }
    .brand-info .name {
      font-family: var(--display); font-size: 17px; font-weight: 700;
      letter-spacing: .5px; color: #EAF4FF;
    }
    .brand-info .sub {
      font-family: var(--mono); font-size: 10px; color: var(--muted);
      margin-top: 4px; letter-spacing: .5px; text-transform: uppercase;
    }

    /* Status pill */
    .status-pill {
      display: flex; align-items: center; gap: 8px;
      padding: 7px 12px;
      border: 1px solid var(--border);
      background: var(--em-dim);
      font-family: var(--mono); font-size: 11px; color: var(--em);
      letter-spacing: .3px;
      clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
    }

    .pulse-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--em);
      box-shadow: 0 0 0 0 var(--em-glow);
      animation: pulseRing 2s ease-in-out infinite;
    }

    @keyframes pulseRing {
      0%   { box-shadow: 0 0 0 0 var(--em-glow) }
      70%  { box-shadow: 0 0 0 6px rgba(0,255,127,0) }
      100% { box-shadow: 0 0 0 0 rgba(0,255,127,0) }
    }

    /* â”€â”€ Mode tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .mode-tabs {
      display: flex; gap: 4px; margin-top: 10px;
      overflow-x: auto; padding-bottom: 2px;
      scrollbar-width: none;
    }
    .mode-tabs::-webkit-scrollbar { display: none }

    .tab {
      flex-shrink: 0; padding: 8px 14px;
      font-family: var(--mono); font-size: 11px; font-weight: 500;
      text-transform: uppercase; letter-spacing: .8px; color: var(--muted);
      border: 1px solid rgba(255,255,255,.06);
      background: transparent; cursor: pointer;
      transition: all .15s ease;
      clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
      position: relative; overflow: hidden;
    }

    .tab::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 1px;
      background: var(--em); transform: scaleX(0); transform-origin: left;
      transition: transform .2s ease;
    }

    .tab:hover { color: var(--text); border-color: var(--border) }
    .tab.active {
      color: var(--em); border-color: var(--border-hi);
      background: var(--em-dim);
      text-shadow: 0 0 8px var(--em-glow);
    }
    .tab.active::after { transform: scaleX(1) }

    /* â”€â”€ Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grid {
      display: grid; gap: 10px; margin-top: 10px;
    }
    @media(min-width:780px) { .grid { grid-template-columns: 1.25fr .75fr } }

    /* â”€â”€ Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .panel {
      border: 1px solid var(--border);
      background: rgba(10,16,24,.80);
      backdrop-filter: blur(8px);
      padding: 14px;
      position: relative; overflow: hidden;
      clip-path: polygon(0 0, calc(100% - var(--cut)) 0, 100% var(--cut), 100% 100%, 0 100%);
    }

    .panel::before {
      content: '';
      position: absolute; top: 0; left: 0; right: var(--cut);
      height: 1px;
      background: linear-gradient(90deg, var(--em), transparent 60%);
    }

    /* Coin dÃ©coratif haut-droite */
    .panel::after {
      content: '';
      position: absolute; top: 0; right: 0;
      width: var(--cut); height: var(--cut);
      background: var(--em);
      clip-path: polygon(0 0, 100% 100%, 100% 0);
      opacity: .7;
    }

    .panel-title {
      font-family: var(--mono); font-size: 10px; font-weight: 500;
      text-transform: uppercase; letter-spacing: 1.5px; color: var(--em);
      margin-bottom: 12px;
      display: flex; align-items: center; gap: 8px;
    }
    .panel-title::before {
      content: '//'; color: var(--muted); font-size: 10px;
    }

    /* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .cards { display: grid; gap: 8px }
    @media(min-width:500px) { .cards { grid-template-columns: repeat(2,1fr) } }

    .card {
      border: 1px solid var(--border);
      background: rgba(13,21,32,.90);
      padding: 12px 14px;
      cursor: pointer; position: relative; overflow: hidden;
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
      transition: border-color .15s, transform .12s;
    }

    /* Sweep au hover */
    .card::before {
      content: '';
      position: absolute; top: 0; left: -100%; width: 60%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,127,.06), transparent);
      transition: left .4s ease;
    }
    .card:hover::before { left: 150% }
    .card:hover { border-color: var(--border-hi); transform: translateY(-1px) }
    .card:active { transform: scale(.98); opacity: .85 }

    /* Coin coupÃ© haut-droite vert */
    .card::after {
      content: '';
      position: absolute; top: 0; right: 0;
      width: 8px; height: 8px;
      background: var(--em);
      clip-path: polygon(0 0, 100% 100%, 100% 0);
      opacity: .4; transition: opacity .15s;
    }
    .card:hover::after { opacity: .9 }

    .card-meta {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 8px;
    }
    .card-tag {
      font-family: var(--mono); font-size: 9px; font-weight: 500;
      text-transform: uppercase; letter-spacing: .8px; color: var(--em);
      padding: 3px 7px; border: 1px solid var(--border-hi);
      background: var(--em-dim);
    }
    .card-badge {
      font-family: var(--mono); font-size: 9px; color: var(--muted);
    }
    .card h3 {
      font-size: 14px; font-weight: 600; color: #DCE8F8;
      margin-bottom: 4px; letter-spacing: .2px;
    }
    .card p {
      font-family: var(--mono); font-size: 11px; color: var(--muted);
      line-height: 1.5;
    }

    /* â”€â”€ Boutons de navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    /* GÃ©rÃ©s par .tab dÃ©jÃ  */

    /* â”€â”€ Actions rapides â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .actions-list { display: grid; gap: 6px; margin-top: 4px }

    .action-row {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(13,21,32,.6);
      clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
    }

    .action-info { flex: 1; min-width: 0 }
    .action-label {
      font-size: 13px; font-weight: 600; color: var(--text);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .action-desc {
      font-family: var(--mono); font-size: 10px; color: var(--muted);
      margin-top: 2px;
    }

    /* â”€â”€ Bouton d'action â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn {
      flex-shrink: 0; padding: 8px 14px;
      font-family: var(--mono); font-size: 11px; font-weight: 500;
      text-transform: uppercase; letter-spacing: .6px;
      border: 1px solid var(--border); color: var(--text);
      background: transparent; cursor: pointer;
      clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
      position: relative; overflow: hidden;
      transition: all .12s ease; white-space: nowrap;
    }

    .btn::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,.04));
      opacity: 0; transition: opacity .15s;
    }
    .btn:hover::before { opacity: 1 }
    .btn:hover { transform: translateY(-1px) }
    .btn:active { transform: scale(.96); opacity: .8 }

    .btn.em {
      border-color: var(--border-hi);
      color: var(--em);
      background: var(--em-dim);
      text-shadow: 0 0 8px var(--em-glow);
      box-shadow: inset 0 0 12px var(--em-dim);
    }
    .btn.em:hover {
      background: rgba(0,255,127,.18);
      box-shadow: inset 0 0 20px var(--em-dim), 0 0 12px var(--em-dim);
    }
    .btn.amber {
      border-color: rgba(255,140,0,.3);
      color: var(--amber);
      background: var(--amber-dim);
    }
    .btn.red {
      border-color: rgba(255,58,58,.3);
      color: var(--red);
      background: rgba(255,58,58,.08);
    }

    /* â”€â”€ Hint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hint {
      font-family: var(--mono); font-size: 10px; color: var(--muted);
      margin-top: 12px; padding: 8px 10px;
      border-left: 2px solid var(--border-hi);
      background: rgba(0,255,127,.03);
      line-height: 1.6;
    }
    .hint code {
      font-family: var(--mono); color: var(--em); font-size: 10px;
    }

    /* â”€â”€ Footer panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .info-box {
      margin-top: 10px; padding: 10px 12px;
      border: 1px dashed rgba(0,255,127,.15);
      background: rgba(0,255,127,.02);
      font-family: var(--mono); font-size: 10px; color: var(--muted);
      line-height: 1.7;
    }
    .info-box strong { color: var(--em); font-weight: 500 }

    /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #toast {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%) translateY(60px);
      padding: 10px 20px;
      background: rgba(6,10,16,.95);
      border: 1px solid var(--border-hi);
      color: var(--em);
      font-family: var(--mono); font-size: 12px; letter-spacing: .3px;
      z-index: 999; backdrop-filter: blur(12px);
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
      opacity: 0; pointer-events: none; white-space: nowrap;
      text-shadow: 0 0 8px var(--em-glow);
      box-shadow: 0 0 20px var(--em-dim);
      transition: transform .3s cubic-bezier(.34,1.56,.64,1), opacity .3s;
    }
    #toast.show { transform: translateX(-50%) translateY(0); opacity: 1 }
    #toast.err {
      border-color: rgba(255,58,58,.4);
      color: var(--red);
      text-shadow: 0 0 8px rgba(255,58,58,.4);
      box-shadow: 0 0 20px rgba(255,58,58,.1);
    }

    /* â”€â”€ Animations d'entrÃ©e par mode â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card, .action-row {
      animation: fadeUp .3s ease both;
    }
    .card:nth-child(1), .action-row:nth-child(1) { animation-delay: .04s }
    .card:nth-child(2), .action-row:nth-child(2) { animation-delay: .08s }
    .card:nth-child(3), .action-row:nth-child(3) { animation-delay: .12s }
    .card:nth-child(4), .action-row:nth-child(4) { animation-delay: .16s }

    @keyframes fadeUp {
      from { opacity:0; transform:translateY(10px) }
      to   { opacity:1; transform:translateY(0) }
    }

    /* â”€â”€ Loading spinner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .spinner {
      display: inline-block; width: 12px; height: 12px;
      border: 1px solid var(--border); border-top-color: var(--em);
      border-radius: 50%; animation: spin .6s linear infinite;
      vertical-align: middle; margin-right: 4px;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
  </style>
</head>
